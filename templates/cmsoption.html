<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
	


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Anant Soft Computing is a leading Software Development (CRM & ERP), Web Development & Best SEO Company in Vadodara (Gujarat, India) which is one of the most happening IT Software hub of India.">
    <meta name="author" content="Ansonika">
    <title>CMS Options| Anant Soft Computing</title>
    
    <!-- Favicons-->
    
    <link rel="shortcut icon" href="{% static 'img/logoasc.png' %}" type="image/x-icon">
    <link rel="icon"  href="{% static 'img/logooo.png' %}"type="image/x-icon">
    <link rel="icon" type="image/x-icon" sizes="72x72" href="{% static 'img/logoasc.png' %}">
    <link rel="icon" type="image/x-icon" sizes="114x114" href="{% static 'img/logoasc.png' %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="{% static 'img/logoasc.png' %}">
    
    <!-- GOOGLE WEB FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- BASE CSS -->
    <link  href="{% static 'css\bootstrap.min.css' %}" rel="stylesheet">
    <link  href="{% static 'css\style.css' %}" rel="stylesheet">
    <link  href="{% static 'css\menu.css' %}" rel="stylesheet">
    <link  href="{% static 'css\vendors.css' %}" rel="stylesheet">
    <link  href="{% static 'css\icon_fonts/css/all_icons.min.css' %}" rel="stylesheet">
    <link  href="{% static 'css\skins/square/grey.css' %}" rel="stylesheet">
    
     <!-- YOUR CUSTOM CSS -->
    <link href="{% static 'css\custom.css' %}" rel="stylesheet">
    <script src="{% static 'js\modernizr.js' %}" rel="stylesheet"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    
    <script>
       $(document).ready(function(){
         $('.chkcvalues').click(function(){
           var txt="";
           $('.chkcvalues:checked').each(function(){
             txt+=$(this).val()+","
           });
           txt=txt.substring(0,txt.length-1);
           $('#cms').val(txt);
           
          
         }
         );
       }
       );
    </script>
    
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
    <!-- Modernizr -->
    
    
    </head>
<body>
  {% include "header.html"%}
  <main>
    <div class="doodle">
		{%include "doodle.html"%}
	    </div>
  <div class="container">
      <div class="branch" id="CMS-Development">
    <div class="step" data-state="budget">
        <div class="question_title">
            <h1>Web Development: CMS Development</h1>
            
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-5" style="padding-bottom: 30px;">
                <div class="box_general">
                    <form method="POST" >
                        {% csrf_token %}
                    <div class="form-group short">
                        <label><input type="checkbox" name="branch_2_2_answers[]" class="chkcvalues" value="WordPress">&nbsp;Wordpress</label>
                    </div>
                    <div class="form-group short">
                        <label><input type="checkbox" name="branch_2_2_answers[]" class="chkcvalues" value="Magento">&nbsp; Zoomla</label>
                    </div>
                    <div class="form-group short">
                        <label><input type="checkbox" name="branch_2_2_answers[]" class="chkcvalues" value="Drupal">&nbsp; Drupal</label>
                    </div>
                    <div class="form-group short">
                        <label><input type="checkbox" name="branch_2_2_answers[]" class="chkcvalues" value="magento">&nbsp; Magento</label>
                    </div>
                   
                    <div >
                        <input type="hidden" name="cms_options" id="cms" />
                    </div>
                    <hr>
                    <h6 class="add_bottom_15">Any particular notes?</h6>
                    <textarea class="form-control" style="height:100px; margin-bottom:0;" placeholder="Type here" name="cms_development_notes"></textarea>
                    <div style=" margin-left: 70px;margin-top: 20px;">
                        <a  name="backward" class="backward btn btn-primary" style="background-color: #0073e5;" href="{% url 'web' %}">Back</a>&nbsp;&nbsp;<button type="submit" name="forward" class="forward" style="background-color: #0073e5;"><a href="{% url 'budget' %}" style="color:white;">Forward</a></button>
                   </div>
                
                </form>
                <!-- /box_general -->
            </div>
        </div>
        <!-- /row -->
    </div>
</div>

</div>
</main>
              
 
  <div class="cd-overlay-nav">
    <span></span>
</div>
<!-- /cd-overlay-nav -->

<div class="cd-overlay-content">
    <span></span>
</div>
<!-- /cd-overlay-content -->

<a href="/#0" class="cd-nav-trigger">Menu<span class="cd-icon"></span></a>
    <script src="{% static 'js\jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js\common_scripts.min.js' %}"></script></script>
	<script src="{% static 'js\menu.js' %}"></script>
	<script src="{% static 'js\main.js' %}"></script>
	<script src="{% static 'js\wizard_func_multiple_branch.js' %}"></script>	
	
  
</body>
 <footer>
      {% include "footer.html"%}
  </footer>
</html>
