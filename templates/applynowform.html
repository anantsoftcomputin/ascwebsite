
<!DOCTYPE html>

<html lang="en">
  <head>
	


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="STEPS | Multipurpose Working Wizard with Branches">
    <meta name="author" content="Ansonika">
    <title>Apply Now Form | ASC</title>
    
    <!-- Favicons-->
    
    <link rel="shortcut icon" href="{% static 'img/logoasc.png' %}" type="image/x-icon">
    <link rel="icon"  href="{% static 'img/logooo.png' %}"type="image/x-icon">
    <link rel="icon" type="image/x-icon" sizes="72x72" href="{% static 'img/logoasc.png' %}">
    <link rel="icon" type="image/x-icon" sizes="114x114" href="{% static 'img/logoasc.png' %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="{% static 'img/logoasc.png' %}">
    
    <!-- GOOGLE WEB FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- BASE CSS -->
    <link  href="{% static 'css\bootstrap.min.css' %}" rel="stylesheet">
    <link  href="{% static 'css\style.css' %}" rel="stylesheet">
    <link  href="{% static 'css\menu.css' %}" rel="stylesheet">
    <link  href="{% static 'css\vendors.css' %}" rel="stylesheet">
    <link  href="{% static 'css\icon_fonts/css/all_icons.min.css' %}" rel="stylesheet">
    <link  href="{% static 'css\skins/square/grey.css' %}" rel="stylesheet">
    
     <!-- YOUR CUSTOM CSS -->
    <link href="{% static 'css\custom.css' %}" rel="stylesheet">
    <script src="{% static 'js\modernizr.js' %}" rel="stylesheet"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

   
   
    <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
    <!-- Modernizr -->
    
    
    </head>
<body>
  {% include "header.html"%}
  <main>
    <div class="doodle">
		{%include "doodle.html"%}
	    </div>
  <div class="container">
    <div class="submit step" id="end">
        <div class="question_title">
            <h1>Please fill with your details</h1>
            
        </div>
       
         
   
      
       <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header bg-hdr">
                    <h5 class="modal-title">Send Your Resume From Here</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">×</span>
                    </button>
                  </div>
                  <div class="modal-body">
                     <div class="errorMessage alert alert-danger" id="errorMessage" style="display:none;">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    Oops! It seems like captcha is not resolved correctly. Please try again later.
                    </div>
                      <form  method="POST" enctype="multipart/form-data">
                             {% csrf_token %}
                           <div class="row padding-xs-top">
                                <div class="col-lg-6">
                                    <div class="form-group form-group-float-label">
                                        <label for="contact_name">First Name <span class="red">*</span></label>
                                        <input id="contact_name" name="first_name" class="form-control input-lg" type="text" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group form-group-float-label">
                                        <label for="contact_email">Last Name <span class="red">*</span></label>
                                        <input id="contact_email" name="last_name" class="form-control input-lg" type="text" required>
                                    </div>
                                </div>
                                 <div class="col-lg-6">
                                    <div class="form-group form-group-float-label">
                                        <label for="contact_name">Email <span class="red">*</span></label>
                                        <input id="user_email" name="user_email" class="form-control input-lg" type="email" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group form-group-float-label">
                                        <label for="user_mobile">Mobile <span class="red">*</span></label>
                                        <input pattern="[0-9]{10,10}" class="form-control input-lg" name="user_mobile" type="tel" required>
                                    </div>
                                </div>
                               <div class="col-lg-6">
                                    <div class="form-group form-group-float-label">
                                        <label for="experiance">Experience <span class="red">*</span></label>
                                        <input id="contact_name9" name="experiance" class="form-control input-lg" type="text" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group form-group-float-label">
                                        <label for="apply_for">Apply For <span class="red">*</span></label>
                                        <input id="contact_name3" name="apply_for" class="form-control input-lg" type="text" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group form-group-float-label">
                                        
                                          <label for="contact_email">Attach Resume <span class="red">*</span>Please attach Zip File</label> <input type="file" id="myfile" name="file_name" multiple>
                                      
                                     </div>
                                   </div>
                            </div>
                             <div class="col-lg-6">
                                    <div class="form-group form-group-float-label">
                                          <div class="g-recaptcha" data-sitekey="6LdoMTceAAAAAHwgW2w15dH-7zG75TMy8d0A-n8t"></div>
                                    </div>
                            </div>
                          
                         <div style="margin-left:300px;">
                            <a  name="backward" class="backward btn btn-primary" style="background-color: #0073e5;" href="{% url 'career' %}">Back</a>&nbsp;&nbsp;<button type="submit" name="submit" class="submit" style="background-color: #0073e5;">Submit</button>
                           
                          </div> 
                          
                        </form>
                       
                    </div>
                  
                </div>
              </div>
              
                  
                   
            
                
   
       
          
        
         
 

</div>

</div>
</main>
 <footer>
      {% include "footer.html"%}
  </footer>

    <span></span>
</div>

	<script src="{% static 'js\menu.js' %}"></script>
	<script src="{% static 'js\main.js' %}"></script>
	<script src="{% static 'js\wizard_func_multiple_branch.js' %}"></script>	
   <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
