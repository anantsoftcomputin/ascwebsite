<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Anant Soft Computing is a leading Software Development (CRM & ERP), Web Development & Best SEO Company in Vadodara (Gujarat, India) which is one of the most happening IT Software hub of India.">
    <meta name="author" content="Ansonika">
   <title>Contact Us| Anant Soft Computing</title>
    <!-- Favicons-->
	
    <link rel="shortcut icon" href="{% static 'img/logoasc.png' %}" type="image/x-icon">
    <link rel="icon"  href="{% static 'img/logooo.png' %}"type="image/x-icon">
    <link rel="icon" type="image/x-icon" sizes="72x72" href="{% static 'img/logoasc.png' %}">
    <link rel="icon" type="image/x-icon" sizes="114x114" href="{% static 'img/logoasc.png' %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="{% static 'img/logoasc.png' %}">

    <!-- GOOGLE WEB FONT -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- BASE CSS -->
	<link  href="{% static 'css\bootstrap.min.css' %}" rel="stylesheet">
	<link  href="{% static 'css\style.css' %}" rel="stylesheet">
	<link  href="{% static 'css\menu.css' %}" rel="stylesheet">
	<link  href="{% static 'css\vendors.css' %}" rel="stylesheet">
	<link  href="{% static 'css\icon_fonts/css/all_icons.min.css' %}" rel="stylesheet">
	<link  href="{% static 'css\skins/square/grey.css' %}" rel="stylesheet">
	

   <link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
    
	 <!-- YOUR CUSTOM CSS -->
   <link href="{% static 'css\custom.css' %}" rel="stylesheet">
   <script src="{% static 'js\modernizr.js' %}" rel="stylesheet"></script>
	
   <!-- Modernizr -->

</head>

<body>
	
	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div><!-- /Preload -->
	
	{% include "header.html"%}
	<main class="plain">
		<div class="doodle">
			{%include "doodle.html"%}
			</div>
			<h1>
			    Contact Us
			</h1>
	<div class="container clearfix">
		<div class="row justify-content-center">
			<div class="col-lg-4">
				<div class="box_contact">
				  <h2 style="text-align: center;" >Contact Us</h2>
		          <form  method="POST">
					{% csrf_token %}
			     
				      <div class="form-group">
					     <p><label for="id_email">Email:</label> <input type="email" name="email" maxlength="254" required="" id="id_email"></p>
				       </div>
			   
				      <div class="form-group">
					    <p><label for="id_subject">Subject:</label> <input type="text" name="subject" maxlength="255" required="" id="id_subject"></p>
				     </div>
				     <div class="form-group">
					    <p><label for="id_message">Message:</label> <textarea name="message" cols="40" rows="10" required="" id="id_message" spellcheck="false"></textarea></p>
				    </div>
				     <div class="col-lg-6">
                                    <div class="form-group form-group-float-label">
                                          <div class="g-recaptcha" data-sitekey="6LdoMTceAAAAAHwgW2w15dH-7zG75TMy8d0A-n8t"></div>
                                    </div>
                            </div>
					<div style="text-align: center;">
						<button type="submit" name="submit" class="submit">Submit</button></div>
					</div>
		          </form>
		       </div>
		    </div>
		</div>
	</div><!-- /map -->
	
	</main>
	
	

	<div class="cd-overlay-nav">
		<span></span>
	</div>
	<!-- /cd-overlay-nav -->

	<div class="cd-overlay-content">
		<span></span>
	</div>
	<!-- /cd-overlay-content -->

	<a href="#0" class="cd-nav-trigger">Menu<span class="cd-icon"></span></a>
	
	<!-- COMMON SCRIPTS -->
  
	<script src="{% static 'js\jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js\common_scripts.min.js' %}"></script>
	<script src="{% static 'js\menu.js' %}"></script>
	<script src="{% static 'js\main.js' %}"></script>
	
	<!-- Google map -->
    

    <script src="{% static 'http://maps.googleapis.com/maps/api/js' %}"></script>
    <script src="{% static 'js/mapmarker.jquery.js' %}"></script>
	<script src="{% static 'js/mapmarker_func.jquery.js' %}"></script>
	  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
	
</body>
	<footer>	
	
	{% include "footer.html"%}
	
   </footer>
</html>
